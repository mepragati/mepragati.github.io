<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/framestyle.css">
    <link rel="stylesheet" href="css/progressstyle.css">
  </head>
  <body>
      <div id="container">
      <div id="pagehead">Skills</div>
      <div id="border"></div>
      </div>
      <!-- Skills Progress Pie -->
      <div class="containerskill">
      <div class="skill">
        <div class="c100 p80">
            <span>80%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <span class="skillname">C/C++</span>
      </div>

      <div class="skill">
        <div class="c100 p70">
          <span>70%</span>
          <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
          </div>
        </div>
        <span class="skillname">Python</span>
      </div>
      
      <div class="skill">
        <div class="c100 p60">
          <span>60%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <span class="skillname">Android</span>
    </div>
  </div>
  </div>
  </body>
</html>
